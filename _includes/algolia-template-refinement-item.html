{% raw %}
  <div>
    <label for="{{cssId}}" title="{{label}}">
      <input type="checkbox" class="filled-in" id="{{cssId}}" {{#isRefined}}checked="checked"{{/isRefined}} />
      <span>{{value}}</span>
    </label>
    <span class="refinement-count right small text-muted-max">{{count}}</span>
  </div>
{% endraw %}
